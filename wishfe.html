<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Sneaker Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function updateTotal() {
            const cartItems = document.querySelectorAll(".cart-item input[type='checkbox']:checked");
            let total = 0;
            cartItems.forEach(item => {
                const price = parseFloat(item.closest('.cart-item').dataset.price);
                const quantity = parseInt(item.closest('.cart-item').querySelector(".quantity").value);
                total += price * quantity;
            });
            document.getElementById("total-price").textContent = `Total: $${total.toFixed(2)}`;
            document.getElementById("checkout-button").disabled = cartItems.length === 0;
        }

        function showCheckoutPopup() {
            window.location.href = 'checkoutfe.html';
        }

        document.addEventListener("DOMContentLoaded", function() {
            updateTotal();
            document.querySelectorAll(".cart-item input[type='checkbox']").forEach(checkbox => {
                checkbox.addEventListener("change", updateTotal);
            });
            document.querySelectorAll(".quantity").forEach(input => {
                input.addEventListener("input", updateTotal);
            });
        });
    </script>
</head>
<body class="bg-gray-100">

    <nav class="bg-white p-4 shadow-lg flex justify-between items-center relative">
        <div class="flex items-center space-x-4">
            <a href="indexfe.html" class="text-2xl font-semibold text-gray-800 hover:text-green-600">Craze Kicks</a>
        </div>
    
        <div class="absolute left-1/2 transform -translate-x-1/2">
            <img src="logos/logo.png" alt="Craze Kicks Logo" class="max-h-24">
        </div>
    
        <!-- Hamburger Icon for mobile -->
        <div class="lg:hidden flex items-center">
            <button id="hamburger" class="text-gray-800">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    
        <!-- Menu Items for larger screens -->
        <div class="hidden lg:flex space-x-4 items-center">
            <a href="cartfe.html" class="relative text-gray-800 hover:text-green-600">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.6 4m10.6 0H7.6M11 16h2m-5 4h6a3 3 0 003-3H5a3 3 0 003 3z"></path>
                </svg>
                <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-4 h-4 text-center">3</span>
            </a>
        </div>
    
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="lg:hidden absolute top-20 left-0 w-full h-40 bg-white bg-opacity-75  flex-col items-center space-y-6 hidden">
            <a href="cartfe.html" class="relative text-gray-800 hover:text-green-600">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.6 4m10.6 0H7.6M11 16h2m-5 4h6a3 3 0 003-3H5a3 3 0 003 3z"></path>
                </svg>
                <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-4 h-4 text-center">3</span>
            </a>
        </div>
    </nav>

    <main class="p-8">
        <h1 class="text-3xl font-bold mb-4">Your Wish List</h1>

        <div id="cart-items">
            <div class="bg-white p-4 shadow rounded mb-4 cart-item" data-price="100">
                <div class="flex items-center">
                    <input type="checkbox" class="mr-4">
                    <img onclick="window.location.href='product3fe.html'" src="images/offer3_1.jpg" alt="Sneaker" class="w-20 h-20 object-cover rounded">
                    <div class="ml-4 flex-1">
                        <h2 onclick="window.location.href='product3fe.html'" class="text-lg font-semibold">NIKE Sneakers</h2>
                        <p class="text-gray-600">$100</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <label for="quantity" class="text-gray-600">Qty:</label>
                        <input type="number" min="1" value="1" class="quantity border rounded w-16 p-1 text-center">
                    </div>
                    <div class="ml-auto">
                        <button class="bg-red-500 text-white py-1 px-4 rounded" onclick="alert('Item removed from cart!')">Remove</button>
                    </div>
                </div>
            </div>
            <div class="bg-white p-4 shadow rounded mb-4 cart-item" data-price="100">
                <div class="flex items-center">
                    <input type="checkbox" class="mr-4">
                    <img onclick="window.location.href='product2fe.html'" src="images/offer2_1.jpg" alt="Sneaker" class="w-20 h-20 object-cover rounded">
                    <div class="ml-4 flex-1">
                        <h2 onclick="window.location.href='product2fe.html'" class="text-lg font-semibold">Vans Cassual</h2>
                        <p class="text-gray-600">$100</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <label for="quantity" class="text-gray-600">Qty:</label>
                        <input type="number" min="1" value="1" class="quantity border rounded w-16 p-1 text-center">
                    </div>
                    <div class="ml-auto">
                        <button class="bg-red-500 text-white py-1 px-4 rounded" onclick="alert('Item removed from cart!')">Remove</button>
                    </div>
                </div>
            </div>
            <div  class="bg-white p-4 shadow rounded mb-4 cart-item" data-price="100">
                <div class="flex items-center">
                    <input type="checkbox" class="mr-4">
                    <img onclick="window.location.href='product4fe.html'" src="images/product4.jpg" alt="Sneaker" class="w-20 h-20 object-cover rounded">
                    <div class="ml-4 flex-1">
                        <h2 onclick="window.location.href='product4fe.html'" class="text-lg font-semibold">NB Red Dragon</h2>
                        <p class="text-gray-600">$100</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <label for="quantity" class="text-gray-600">Qty:</label>
                        <input type="number" min="1" value="1" class="quantity border rounded w-16 p-1 text-center">
                    </div>
                    <div class="ml-auto">
                        <button class="bg-red-500 text-white py-1 px-4 rounded" onclick="alert('Item removed from cart!')">Remove</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-right font-semibold text-lg mt-4" id="total-price">Total: $0.00</div>
        <button onclick="location.href='cartfe.html'" id="checkout-button" class="w-1/6 bg-gradient-to-r from-yellow-300 to-green-300 text-dark text-bold py-2 rounded-xl shadow-lg hover:from-green-300 hover:to-yellow-200 focus:outline-none focus:ring-2 focus:ring-green-950 focus:ring-offset-2" disabled onclick="showCheckoutPopup()">
            Add To Cart
        </button>
    </main>
</body>
</html>
